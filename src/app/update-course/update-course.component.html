<div class="card">
    
    <form>
        <h2 class="card-header"><b> Update Course </b></h2> 
    <div class="form-group">
      <label for="formGroupExampleInput">Course ID</label><br>
      <select id="Course id" name="">
        <option value="">01_DSA</option>
        <option value="">02_FSD</option>
        <option value="">03_RPA</option>
        <!-- <option value="">04_CSA</option>
        <option value="">05_DM</option>
        <option value="">06_AI</option>
        <option value="">07_ML</option> -->
      </select>
      
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Batch ID</label><br>
<select id="Batch id" name="">
  <option value="">DSA001</option>
  <option value="">DSA002</option>
  <option value="">FSD001</option>
  <option value="">FSD002</option> 
  <option value="">RPA001</option> 
  <option value="">RPA002</option> 
  <!-- <option value="">CSA001</option>
  <option value="">CSA002</option>
  <option value="">DM001</option>
  <option value="">DM002</option> 
  <option value="">AI001</option>
  <option value="">ML001</option>      -->
</select>
      
    </div>
    

<div class="input-group-sm mb-3">
    <label for="startdate" class="form-label">Start Date</label><br>
    <input type="date" class="form-control" id="startdate" formControlName="start_date">
</div>
<div class="input-group-sm mb-3">
    <label for="enddate" class="form-label">End Date</label><br>
    <input type="date" class="form-control" id="enddate" formControlName="end_date" >
    <div class="input-group-sm mb-3">
        <label for="coursetime" class="form-label">Time</label><br>
        <input type="time" class="form-control" id="coursetime" formControlName="course_time">
    </div>
    <div class="input-group-sm mb-3">
        <label for="meetlink" class="form-label">Meeting Link</label><br>
        <input type="text" class="form-control" id="meetlink" formControlName="meetlink">
        </div>
        <div class="input-group-sm mb-3">
            <label for="schedule" class="form-label">Schedule</label><br>
            <input type="text" class="form-control" id="schedule" formControlName="schedule">
            </div>
<div class="modal-footer">
    <a routerLink="/admin-dashboard"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
    <button type="submit"  class="btn btn-primary">Save</button>
  </div>
</div>
