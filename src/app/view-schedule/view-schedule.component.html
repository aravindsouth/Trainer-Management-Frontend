<div class="container-fluid bg-white">
    <div class="row d-flex justify-content-evenly my-2 py-2">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5>Your Batches</h5>
                    
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Batch</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let n of trainerCourse.ict_courses_data, let i = index">
                            <td>
                                {{i+1}}
                            </td>
                            <td>
                                {{n.course_id}}, {{n.batch_id}}
                            </td>

                            <td>
                                {{n.time}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer bg-dark text-white">

                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card">
                
                <div class="card-body">
                    <full-calendar [options]="calendarOptions"></full-calendar>
                </div>
        </div>
    
    </div>
    
</div>
