<div class="container-fluid col-4-md">
    
    <div class="card w-75 mx-auto shadow">
        <div class="card-header bg-dark text-light text-center">
            <h3>Trainer Enrolment</h3>
        </div>

        <div class="card-body bg-light mx-5">
            <form [formGroup]="registerform">
                <div class="form-group">
                    <label class="mt-3" for="fname">Full Name(as in SSLC Certificate)</label>
                    <input class="form-control" formControlName="fname"
                    type="text" name="fname" id="fname" required>

                    <small *ngIf="registerform.get('fname')?.invalid && registerform.get('fname')?.touched" 
                    class="text-danger d-flex justify-content-start">Enter a valid Name</small>
                </div>

                <div class="form-group">
                    <label class="mt-3" for="dob">Date of Birth</label>
                    <input class="form-control" formControlName="dob"
                    type="date" name="dob" id="dob" min="1985-01-01" max="2002-01-01" required>

                    <small *ngIf="registerform.get('dob')?.invalid && registerform.get('dob')?.touched" 
                    class="text-danger d-flex justify-content-start">Enter a valid date</small>
                </div>


                <div class="form-group">
                    <label class="mt-3" for="email">Email</label>
                    <input class="form-control" formControlName="email"
                    type="email" name="email" id="email" required> 
                    
                    <small *ngIf="registerform.get('email')?.invalid && registerform.get('email')?.touched" 
                    class="text-danger d-flex justify-content-start">Enter a valid Email</small>
                </div>

                <div class="form-group">
                    <label class="mt-3" for="mobile">Phone No.</label>
                    <input class="form-control" formControlName="mobile"
                    type="tel" name="mobile" id="mobile" required>
                    
                    <small *ngIf="registerform.get('mobile')?.invalid && registerform.get('mobile')?.touched" 
                    class="text-danger d-flex justify-content-start">Enter a valid Phone No.</small>
                </div>

                <div class="form-group">        
                    <label class="mt-3" for="hqual">Highest Qualification</label>
                    <input class="form-control" formControlName="hqual"
                    type="text" name="hqual" id="hqual" required>
                    
                    <small *ngIf="registerform.get('hqual')?.invalid && registerform.get('hqual')?.touched" 
                    class="text-danger d-flex justify-content-start">Field cannot be empty</small>
                </div>

                <div class="form-group">        
                    <label class="mt-3" for="password">Choose a Password</label>

                    <input class="form-control" formControlName="password"
                    type="password" name="password" id="password" minlength="8" required>

                    <small *ngIf="registerform.get('password')?.invalid && registerform.get('password')?.touched" 
                    class="text-danger d-flex justify-content-start">Enter valid Password</small>
                </div>

                <div class="form-group">        
                    <label class="mt-3" for="cpassword">Confirm Password</label>
                    <input class="form-control" formControlName="cpassword"
                    type="password" name="cpassword" id="cpassword" required
                    (keyup)="checkPassword()">        
                </div>

                <div class="form-group d-flex justify-content-around my-4">
                    <button type="button" class="btn btn-secondary" (click)="goHome()">Close</button>
                    <button type="submit" class="btn btn-success w-25" (click)="onSubmit()">Enrol</button>
                </div>
            </form>
        </div>

    </div>

</div>
